<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dingle Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00b96b;
    }

    select, input, button {
      width: 80%;
      max-width: 300px;
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00b96b;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #00b96b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üì∂ Buy Data</h2>

  <select id="network">
    <option value="">Select Network</option>
    <option value="MTN">MTN</option>
    <option value="Airtel">Airtel</option>
    <option value="Glo">Glo</option>
    <option value="9mobile">9mobile</option>
  </select>

  <input type="tel" id="phone" placeholder="Enter phone number" />
  <input type="number" id="amount" placeholder="Enter amount (‚Ç¶)" />
  <input type="password" id="dcode" placeholder="Enter Dingle Code" />
  <button onclick="buyData()">Buy Now</button>

  <p class="msg" id="msg"></p>

  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    function buyData() {
      const net = document.getElementById("network").value;
      const phone = document.getElementById("phone").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const dcode = document.getElementById("dcode").value.trim();
      const msg = document.getElementById("msg");

      if (!net || !phone || !amount || !dcode) {
        msg.innerText = "‚ö†Ô∏è Fill all fields";
        msg.style.color = "red";
        return;
      }

      if (dcode.toLowerCase() !== "beyond") {
        msg.innerText = "‚ùå Incorrect Dingle Code. Transaction Failed.";
        msg.style.color = "red";
        return;
      }

      let balance = parseFloat(localStorage.getItem("balance") || "0");
      if (amount > balance) {
        msg.innerText = "‚ùå Insufficient balance.";
        msg.style.color = "red";
        return;
      }

      balance -= amount;
      localStorage.setItem("balance", balance.toFixed(2));
      msg.innerText = `‚úÖ Data purchase successful for ${phone} (${net}) - ‚Ç¶${amount}`;
      msg.style.color = "green";

      saveHistory(`üì∂ Bought ‚Ç¶${amount} data for ${phone} on ${net}`);
    }

    function saveHistory(entry) {
      let history = JSON.parse(localStorage.getItem("dingleHistory") || "[]");
      history.push(entry);
      localStorage.setItem("dingleHistory", JSON.stringify(history));
    }
  </script>

</body>
</html>
