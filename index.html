<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BluePay - Welcome</title>
  <style>
    :root {
      --blue-primary: #005BAA;
      --blue-light: #0077D9;
      --blue-muted: #E6F0FF;
      --white: #FFFFFF;
      --text-gray: #4A5A70;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-gray);
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--blue-primary);
      letter-spacing: -1px;
      margin-bottom: 1.5rem;
      font-family: 'Arial Black', sans-serif;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid var(--blue-muted);
      border-top: 4px solid var(--blue-primary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 2rem;
    }

    .status {
      font-size: 1rem;
      color: var(--text-gray);
      margin-top: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-text {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: var(--text-gray);
      text-align: center;
    }

    .footer-text span {
      color: var(--blue-primary);
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="logo">BluePay</div>
  <div class="loader"></div>
  <p class="status">Connecting to BluePay Secure Server...</p>

  <p class="footer-text">
    Connecting to <span>BluePay Secure Payment Server</span> â€¢ PCI-DSS Compliant
  </p>

  <script>
    // Prevent pinch-to-zoom on touch devices (mobile/tablet)
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    // Redirect after 2 seconds
    setTimeout(() => {
      const isLoggedIn = localStorage.getItem('bluepay_logged_in') === 'true';
      window.location.href = isLoggedIn ? 'login.html' : 'signup.html';
    }, 2000);
  </script>

</body>
</html>
