<!DOCTYPE html>
<html>
<head>
  <title>Withdraw</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00b96b;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #00b96b;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00965e;
    }
  </style>
</head>
<body>

<h2>Withdraw Funds</h2>

<input type="number" id="amount" placeholder="Amount to withdraw">
<input type="text" id="recipient" placeholder="Recipient Name">
<input type="text" id="account" placeholder="Account Number">
<select id="bank">
  <option value="">Select Bank</option>
  <option value="Opay">Opay</option>
  <option value="Access Bank">Access Bank</option>
  <option value="UBA">UBA</option>
  <option value="GTBank">GTBank</option>
</select>
<input type="text" id="dinglecode" placeholder="Enter Dingle Code">

<button onclick="withdraw()">Withdraw</button>

<script>
function withdraw() {
  const amount = parseFloat(document.getElementById("amount").value);
  const recipient = document.getElementById("recipient").value;
  const account = document.getElementById("account").value;
  const bank = document.getElementById("bank").value;
  const dinglecode = document.getElementById("dinglecode").value;

  if (!amount || !recipient || !account || !bank || !dinglecode) {
    alert("Please fill all fields");
    return;
  }

  if (dinglecode !== "beyond") {
    alert("❌ Incorrect Dingle Code. Transaction Failed.");
    return;
  }

  let balance = parseFloat(localStorage.getItem("balance") || "20000");
  if (amount > balance) {
    alert("❌ Insufficient Balance");
    return;
  }

  balance -= amount;
  localStorage.setItem("balance", balance.toFixed(3));
  alert("✅ Withdrawal Approved!");

  const log = {
    type: "Withdraw",
    details: `₦${amount} to ${recipient} (${account}, ${bank})`,
    time: new Date().toLocaleString()
  };

  let history = JSON.parse(localStorage.getItem("history") || "[]");
  history.push(log);
  localStorage.setItem("history", JSON.stringify(history));

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
