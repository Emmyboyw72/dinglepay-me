<!DOCTYPE html><html>
<head>
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00b96b;
    }
    .history {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body><h2>ðŸ“œ Transaction History</h2>
<div class="history" id="historyList">
  Loading history...
</div><script>
  function loadHistory() {
    const historyDiv = document.getElementById("historyList");
    let logs = JSON.parse(localStorage.getItem("history") || "[]");

    if (logs.length === 0) {
      historyDiv.innerHTML = "<p>No transactions yet.</p>";
      return;
    }

    historyDiv.innerHTML = logs.reverse().map(entry => `
      <div class="entry">
        <div>${entry.text}</div>
        <div class="timestamp">${entry.time}</div>
      </div>
    `).join("");
  }

  window.onload = loadHistory;
</script></body>
</html>
