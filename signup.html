<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <title>Sign Up - BluePay</title>
  <style>
    :root {
      --blue-primary: #1a73e8;
      --white: #ffffff;
      --text-gray: #333333;
      --border-gray: #dce0e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--text-gray);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none;
      overflow-x: hidden;
    }

    .container {
      background-color: #f8f9ff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(26, 115, 232, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: var(--blue-primary);
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 18px;
      margin: 16px 0;
      border: 1px solid var(--border-gray);
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 18px 0;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 115, 232, 0.3);
    }

    .google-btn {
      background-color: var(--white);
      color: var(--blue-primary);
      border: 1.5px solid var(--border-gray);
      margin-top: 12px;
      font-weight: 600;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
      border-color: #c0c0c0;
    }

    .login-link {
      margin-top: 28px;
      color: var(--blue-primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* ==================== */
    /* âœ… BEAUTIFUL ALERT POPUP â€” BLUE HEADER, WHITE BODY */
    /* ==================== */
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--white);
      color: #1a73e8;
      padding: 36px;
      border-radius: 20px;
      box-shadow: 0 16px 48px rgba(26, 115, 232, 0.3);
      border: 1px solid #dce0e6;
      text-align: center;
      z-index: 1000;
      font-size: 16px;
      animation: fadeInUp 0.5s ease-out;
      max-width: 90%;
      font-family: inherit;
      border-left: 4px solid var(--blue-primary);
    }

    .alert h2 {
      margin: 0 0 16px 0;
      color: var(--blue-primary);
      font-size: 1.4rem;
      font-weight: 700;
      padding: 12px 0;
      border-bottom: 2px solid #f0f0f0;
    }

    .alert p {
      margin: 0 0 24px 0;
      line-height: 1.6;
      color: #555;
      font-size: 15px;
    }

    .alert-button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .alert-button:hover {
      background-color: #1557b0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* ðŸ”’ PREVENT ZOOM ON TOUCH */
    body {
      touch-action: manipulation;
    }

    /* Prevent double-tap zoom */
    html {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Create Your BluePay Account</h1>

    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password (min. 6 chars)" required />

    <button id="signupBtn">Sign Up</button>

    <button class="google-btn" id="googleBtn">Continue with Google</button>

    <p><a href="login.html" class="login-link">Already have an account? Log in</a></p>
  </div>

  <!-- ðŸ”¥ FIREBASE COMPAT MODE â€” WORKS ON MOBILE WITHOUT MODULES -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

  <script>
    // ======== YOUR FIREBASE CONFIGURATION ========
    const firebaseConfig = {
      apiKey: "AIzaSyCusJ_rFuOWwy1QFZedtyJr7igCeiIg3a0",
      authDomain: "my-sign-up-and-login.firebaseapp.com",
      projectId: "my-sign-up-and-login",
      storageBucket: "my-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "1009128333653",
      appId: "1:1009128333653:web:15c1609ca3fbd4720c0fdc",
      measurementId: "G-2SS5J1Y13C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ======== SIGN UP BUTTON â€” WITH FIELD VALIDATION ALERT ========
    document.getElementById('signupBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !email || !password) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert';
        alertDiv.innerHTML = `
          <h2>Missing Information</h2>
          <p>Please fill in all fields to continue:</p>
          <ul style="text-align:left; margin:16px 0; padding-left:20px; color:#555;">
            <li>Username</li>
            <li>Email Address</li>
            <li>Password</li>
          </ul>
          <button class="alert-button">OK</button>
        `;
        document.body.appendChild(alertDiv);

        alertDiv.querySelector('.alert-button').addEventListener('click', function() {
          document.body.removeChild(alertDiv);
        });

        return;
      }

      this.disabled = true;
      this.textContent = "Signing up...";

      auth.createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // âœ… Award 50,000.00 to localStorage â€” ONLY ONCE PER DEVICE
          localStorage.setItem('bluepay_balance', '50,000.00');

          // Optional: Save user name for dashboard
          localStorage.setItem('bluepay_user', JSON.stringify({
            name: username,
            email: email,
            uid: userCredential.user.uid
          }));

          // âœ… Beautiful success alert
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert';
          alertDiv.innerHTML = `
            <h2>Welcome to BluePay!</h2>
            <p>Congratulations! You've been awarded â‚¦50,000.00.</p>
            <p>Your account is ready. Welcome aboard!</p>
            <button class="alert-button">Continue</button>
          `;
          document.body.appendChild(alertDiv);

          alertDiv.querySelector('.alert-button').addEventListener('click', function() {
            document.body.removeChild(alertDiv);
            window.location.href = "login.html";
          });
        })
        .catch(function(error) {
          let msg = "Sign-up failed.";
          if (error.code === "auth/email-already-in-use") msg = "This email is already registered.";
          else if (error.code === "auth/invalid-email") msg = "Invalid email format.";
          else if (error.code === "auth/weak-password") msg = "Password must be at least 6 characters.";
          alert(msg);
          document.getElementById('signupBtn').disabled = false;
          document.getElementById('signupBtn').textContent = "Sign Up";
        });
    });

    // ======== CONTINUE WITH GOOGLE BUTTON â€” BEAUTIFUL ALERT ========
    document.getElementById('googleBtn').addEventListener('click', function() {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert';
      alertDiv.innerHTML = `
        <h2>Sign Up for BluePay</h2>
        <p>This feature is not available yet.<br>Please sign up directly with email and password.</p>
        <button class="alert-button">OK</button>
      `;
      document.body.appendChild(alertDiv);

      alertDiv.querySelector('.alert-button').addEventListener('click', function() {
        document.body.removeChild(alertDiv);
      });
    });
  </script>

</body>
</html>
