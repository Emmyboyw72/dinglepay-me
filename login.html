<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <title>Login - BluePay</title>
  <style>
    :root {
      --blue-primary: #1a73e8;
      --white: #ffffff;
      --text-gray: #333333;
      --border-gray: #dce0e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--text-gray);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none;
      overflow-x: hidden;
    }

    .container {
      background-color: #f8f9ff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(26, 115, 232, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: var(--blue-primary);
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 18px;
      margin: 16px 0;
      border: 1px solid var(--border-gray);
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 18px 0;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 115, 232, 0.3);
    }

    .fingerprint-btn {
      background-color: #e8f0fe;
      color: var(--blue-primary);
      border: 1.5px solid var(--blue-primary);
      margin: 12px 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .fingerprint-btn:hover {
      background-color: #d0e3fd;
    }

    .fingerprint-icon {
      width: 20px;
      height: 20px;
      fill: var(--blue-primary);
    }

    .login-link {
      margin-top: 28px;
      color: var(--blue-primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* ==================== */
    /* âœ… BEAUTIFUL ALERT POPUP â€” BLUE HEADER, WHITE BODY */
    /* ==================== */
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--white);
      color: #1a73e8;
      padding: 36px;
      border-radius: 20px;
      box-shadow: 0 16px 48px rgba(26, 115, 232, 0.3);
      border: 1px solid #dce0e6;
      text-align: center;
      z-index: 1000;
      font-size: 16px;
      animation: fadeInUp 0.5s ease-out;
      max-width: 90%;
      font-family: inherit;
      border-left: 4px solid var(--blue-primary);
    }

    .alert h2 {
      margin: 0 0 16px 0;
      color: var(--blue-primary);
      font-size: 1.4rem;
      font-weight: 700;
      padding: 12px 0;
      border-bottom: 2px solid #f0f0f0;
    }

    .alert p {
      margin: 0 0 24px 0;
      line-height: 1.6;
      color: #555;
      font-size: 15px;
    }

    .alert-button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .alert-button:hover {
      background-color: #1557b0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* ðŸ”’ PREVENT ZOOM ON TOUCH */
    body {
      touch-action: manipulation;
    }

    html {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome Back</h1>

    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="loginBtn">Log In with Password</button>

    <!-- FINGERPRINT BUTTON -->
    <button class="fingerprint-btn" id="fingerprintBtn">
      <svg class="fingerprint-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 15c1.66 0 3-1.34 3-3V7c0-1.66-1.34-3-3-3S9 5.34 9 7v5c0 1.66 1.34 3 3 3zm0-10c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
        <path d="M19 19H5c-1.1 0-2 .9-2 2v1c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-1c0-1.1-.9-2-2-2z"/>
      </svg>
      Log In with Fingerprint
    </button>

    <p><a href="signup.html" class="login-link">Don't have an account? Sign Up</a></p>
  </div>

  <!-- FIREBASE COMPAT MODE â€” WORKS ON MOBILE -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

  <script>
    // ======== YOUR FIREBASE CONFIGURATION ========
    const firebaseConfig = {
      apiKey: "AIzaSyCusJ_rFuOWwy1QFZedtyJr7igCeiIg3a0",
      authDomain: "my-sign-up-and-login.firebaseapp.com",
      projectId: "my-sign-up-and-login",
      storageBucket: "my-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "1009128333653",
      appId: "1:1009128333653:web:15c1609ca3fbd4720c0fdc",
      measurementId: "G-2SS5J1Y13C"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auto-redirect if already logged in
    auth.onAuthStateChanged(function(user) {
      if (user && localStorage.getItem('bluepay_balance')) {
        window.location.href = "dashboard.html";
      }
    });

    // ======== PASSWORD LOGIN ========
    document.getElementById('loginBtn').addEventListener('click', async function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert("Missing Information", "Please fill in both fields to continue.");
        return;
      }

      this.disabled = true;
      this.textContent = "Logging in...";

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        saveUserToStorage(userCredential.user);
        showAlert("Login Successful!", "Welcome back! Youâ€™re now ready to use BluePay.", "Continue", () => {
          window.location.href = "dashboard.html";
        });
      } catch (error) {
        let msg = "Login failed.";
        if (error.code === "auth/user-not-found") msg = "No account found with this email.";
        else if (error.code === "auth/wrong-password") msg = "Incorrect password.";
        else if (error.code === "auth/invalid-email") msg = "Invalid email format.";
        showAlert("Login Failed", msg, "Try Again", () => {
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('loginBtn').textContent = "Log In with Password";
        });
      } finally {
        this.disabled = false;
      }
    });

    // ======== FINGERPRINT LOGIN (WebAuthn) ========
    document.getElementById('fingerprintBtn').addEventListener('click', async function() {
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert("Missing Email", "Please enter your email address first.");
        return;
      }

      this.disabled = true;
      this.textContent = "Verifying fingerprint...";

      try {
        // ðŸ‘‡ This is where we call your Cloud Function (we'll create it next)
        const response = await fetch('https://your-function-url.cloudfunctions.net/loginWithFingerprint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || "Authentication failed");
        }

        // Simulate successful Firebase login
        const mockUser = { uid: data.uid, email: email };
        saveUserToStorage(mockUser);

        showAlert("Fingerprint Verified!", "Welcome back! Youâ€™ve logged in with your fingerprint.", "Continue", () => {
          window.location.href = "dashboard.html";
        });

      } catch (error) {
        console.error("Fingerprint error:", error);
        if (error.name === "NotAllowedError") {
          showAlert("Cancelled", "You canceled the fingerprint scan.");
        } else if (error.name === "NotSupportedError") {
          showAlert("Not Supported", "Your device doesnâ€™t support fingerprint login.");
        } else {
          showAlert("Fingerprint Failed", error.message || "Could not verify your identity.");
        }
      } finally {
        this.disabled = false;
        this.textContent = "Log In with Fingerprint";
      }
    });

    // Helper: Save user to localStorage
    function saveUserToStorage(user) {
      localStorage.setItem('bluepay_user', JSON.stringify({
        name: user.displayName || user.email.split('@')[0],
        email: user.email,
        uid: user.uid
      }));
    }

    // Helper: Show beautiful alert
    function showAlert(title, message, buttonText = "OK", onClick = () => {}) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert';
      alertDiv.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
        <button class="alert-button">${buttonText}</button>
      `;
      document.body.appendChild(alertDiv);

      alertDiv.querySelector('.alert-button').addEventListener('click', function() {
        document.body.removeChild(alertDiv);
        onClick();
      });
    }
  </script>

</body>
</html>
