<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <title>Login - BluePay</title>
  <style>
    :root {
      --blue-primary: #1a73e8;
      --white: #ffffff;
      --text-gray: #333333;
      --border-gray: #dce0e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--text-gray);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none;
      overflow-x: hidden;
    }

    .container {
      background-color: var(--white);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(26, 115, 232, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: var(--blue-primary);
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 18px;
      margin: 16px 0;
      border: 1px solid var(--border-gray);
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    /* ‚úÖ ENABLE AUTO-FILL FROM CHROME PASSWORD MANAGER */
    input[type="email"] {
      autocomplete: "email";
    }

    input[type="password"] {
      autocomplete: "current-password";
    }

    button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 18px 0;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 115, 232, 0.3);
    }

    .login-link {
      margin-top: 28px;
      color: var(--blue-primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* ==================== */
    /* ‚úÖ BEAUTIFUL LARGE ALERT POPUP ‚Äî BLUE HEADER, WHITE BODY */
    /* ==================== */
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--white);
      color: #1a73e8;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(26, 115, 232, 0.35);
      border: 1px solid #dce0e6;
      text-align: center;
      z-index: 1000;
      font-size: 16px;
      animation: fadeInUp 0.6s ease-out;
      max-width: 90%;
      font-family: inherit;
      border-left: 5px solid var(--blue-primary);
    }

    .alert h2 {
      margin: 0 0 20px 0;
      color: white;
      background-color: var(--blue-primary);
      padding: 18px 28px;
      border-radius: 16px;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 28px;
      box-shadow: 0 4px 16px rgba(26, 115, 232, 0.2);
    }

    .alert p {
      margin: 0 0 28px 0;
      line-height: 1.7;
      color: #555;
      font-size: 17px;
      font-weight: 500;
    }

    .alert-button {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .alert-button:hover {
      background-color: #1557b0;
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(26, 115, 232, 0.3);
      border-radius: 50%;
      border-top-color: var(--blue-primary);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* üîí PREVENT ZOOM ON TOUCH */
    body {
      touch-action: manipulation;
    }

    html {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome Back</h1>

    <input type="email" id="email" placeholder="Email Address" required autocomplete="email" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />

    <button id="loginBtn">Log In</button>

    <p><a href="signup.html" class="login-link">Don't have an account? Sign Up</a></p>
  </div>

  <!-- üî• FIREBASE COMPAT MODE ‚Äî WORKS ON MOBILE WITHOUT MODULES -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

  <script>
    // ======== YOUR FIREBASE CONFIGURATION ========
    const firebaseConfig = {
      apiKey: "AIzaSyCusJ_rFuOWwy1QFZedtyJr7igCeiIg3a0",
      authDomain: "my-sign-up-and-login.firebaseapp.com",
      projectId: "my-sign-up-and-login",
      storageBucket: "my-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "1009128333653",
      appId: "1:1009128333653:web:15c1609ca3fbd4720c0fdc",
      measurementId: "G-2SS5J1Y13C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚ö†Ô∏è CRITICAL: DO NOT auto-redirect on load ‚Äî force manual login
    // Remove any onAuthStateChanged redirect here!

    // ======== LOGIN BUTTON ‚Äî ONLY REDIRECT AFTER CLICK ========
    document.getElementById('loginBtn').addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert';
        alertDiv.innerHTML = `
          <h2>Login to BluePay</h2>
          <p>Please enter your email and password to continue.</p>
          <button class="alert-button">OK</button>
        `;
        document.body.appendChild(alertDiv);

        alertDiv.querySelector('.alert-button').addEventListener('click', function() {
          document.body.removeChild(alertDiv);
        });
        return;
      }

      this.disabled = true;
      this.textContent = "Logging in...";

      auth.signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // ‚úÖ Mark device as registered (if not already done during sign-up)
          if (!localStorage.getItem('bluepay_registered')) {
            localStorage.setItem('bluepay_registered', 'true');
            localStorage.setItem('bluepay_user', JSON.stringify({
              name: userCredential.user.displayName || email.split('@')[0],
              email: email,
              uid: userCredential.user.uid
            }));
          }

          // ‚úÖ SHOW LOADER WITH ‚ÄúBP BP BP‚Ä¶‚Äù FOR 10 SECONDS
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert';
          alertDiv.innerHTML = `
            <h2>Login to BluePay</h2>
            <p>BP BP BP‚Ä¶</p>
            <div class="loader"></div>
          `;
          document.body.appendChild(alertDiv);

          // Wait 10 seconds ‚Üí redirect to dashboard
          setTimeout(() => {
            document.body.removeChild(alertDiv);
            window.location.href = "dashboard.html";
          }, 10000);

        })
        .catch(function(error) {
          let msg = "Login failed.";
          if (error.code === "auth/user-not-found") msg = "No account found with this email.";
          else if (error.code === "auth/wrong-password") msg = "Incorrect password.";
          else if (error.code === "auth/invalid-email") msg = "Invalid email format.";

          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert';
          alertDiv.innerHTML = `
            <h2>Login to BluePay</h2>
            <p>${msg}</p>
            <button class="alert-button">Try Again</button>
          `;
          document.body.appendChild(alertDiv);

          alertDiv.querySelector('.alert-button').addEventListener('click', function() {
            document.body.removeChild(alertDiv);
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = "Log In";
          });
        });
    });
  </script>

</body>
</html>
