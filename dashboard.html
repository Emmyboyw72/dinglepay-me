<!DOCTYPE html>
<html>
<head>
  <title>Dingle Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .balance-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    .balance-box h3 {
      margin: 0;
      font-size: 16px;
      color: #888;
    }
    .balance-box h2 {
      margin: 10px 0;
      font-size: 28px;
      color: #00b96b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 30px;
    }
    .btn {
      background: #ffffff;
      border: 2px solid #00b96b;
      padding: 14px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      color: #00b96b;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .btn:hover {
      background: #00b96b;
      color: white;
    }
    .long-btn {
      grid-column: span 3;
    }
    .bottom {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    .bottom button {
      background: #00b96b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #eye {
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>👋 Welcome, <span id="userName">User</span></h2>
  </div>

  <div class="balance-box">
    <h3>Available Balance</h3>
    <h2 id="balance">₦20,000.000 <span id="eye" onclick="toggleBalance()">👁</span></h2>
  </div>

  <div class="grid">
    <div class="btn long-btn" onclick="go('withdraw.html')">💸 Withdraw</div>
    <div class="btn" onclick="go('game.html')">🎮 Game</div>
    <div class="btn" onclick="go('data.html')">📶 Data</div>
    <div class="btn" onclick="go('electricity.html')">⚡ Electricity</div>
    <div class="btn" onclick="go('trade.html')">📈 Trade</div>
    <div class="btn" onclick="go('buycode.html')">💳 Buy Dingle Code</div>
  </div>

  <div class="bottom">
    <button onclick="go('history.html')">📜 History</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let hidden = false;

    function go(page) {
      window.location.href = page;
    }

    function toggleBalance() {
      hidden = !hidden;
      updateBalance();
    }

    function updateBalance() {
      let balance = parseFloat(localStorage.getItem("balance") || "20000").toFixed(3);
      document.getElementById("balance").innerHTML = hidden
        ? '₦****** <span id="eye" onclick="toggleBalance()">🙈</span>'
        : `₦${balance} <span id="eye" onclick="toggleBalance()">👁</span>`;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function loadUser() {
      let user = JSON.parse(localStorage.getItem("currentUser"));
      if (user) {
        document.getElementById("userName").textContent = user.name;
      }
    }

    window.onload = () => {
      updateBalance();
      loadUser();
    };
  </script>

</body>
</html>
